<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Management</title>
    <style>
      :root {
        --primary-color: #4CAF50; /* A fresh green for buttons */
        --hover-color: #45a049; /* Darker green for hover effect */
        --background-color: #f9f9f9; /* Light background */
        --form-background: #ffffff; /* White for form */
        --font-color: #333333; /* Dark gray for text */
        --border-color: #dddddd; /* Light gray for borders */
        --error-color: #e74c3c; /* Error red */
        --success-color: #28a745; /* Success green */
        --shadow-color: rgba(0, 0, 0, 0.1); /* Subtle shadow */
        --border-radius: 5px; /* Consistent border radius */
      }

      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Centering vertically */
      }
      
      h1 {
        color: var(--font-color);
        margin-bottom: 20px;
        text-align: center; /* Centering heading */
      }
      
      form {
        background: var(--form-background);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: 0 2px 10px var(--shadow-color);
        width: 100%;
        max-width: 400px; /* Limiting form width */
      }
      
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: var(--primary-color); /* Focus color */
        outline: none; /* Remove outline */
      }
      
      button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        border-radius: var(--border-radius);
        transition: background-color 0.3s ease;
        font-size: 16px; /* Larger font for button */
        width: 100%; /* Full width for button */
      }

      button:hover {
        background: var(--hover-color);
      }
      
      #response {
        margin-top: 20px;
        font-weight: bold;
        text-align: center; /* Center response text */
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Startup Management</h1>
      <form id="startup-form" method="POST">
        <label for="userName">Your Name</label>
        <input
          type="text"
          id="userName"
          name="username"
          placeholder="Enter your name"
          required
        />
        
        <label for="startupName">Startup Name</label>
        <input
          type="text"
          id="startupName"
          name="startup"
          placeholder="Enter startup name"
          required
        />
        
        <label for="startupDetails">Startup Details</label>
        <textarea
          id="startupDetails"
          placeholder="Describe your startup"
          name="details"
          required
        ></textarea>
        
        <!-- Centering the button -->
        <div style="text-align: center; margin-top: 10px;">
          <button type="submit">Submit</button>
        </div>
      </form>

      <div id="response"></div>
    </div>

    <script>
      document
        .getElementById("startup-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const userName = document.getElementById("userName").value;
          const startupName = document.getElementById("startupName").value;
          const startupDetails = document.getElementById("startupDetails").value;
          const responseDiv = document.getElementById("response");
          responseDiv.textContent = "";

          // Show loading message
          responseDiv.textContent = "Submitting...";
          responseDiv.style.color = "green";

          try {
            const response = await fetch("http://localhost:3003/startup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                userName,
                startupName,
                startupDetails,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              responseDiv.textContent = "Success: " + data.message;
              responseDiv.style.color = "green";
            } else {
              responseDiv.textContent = "Error: " + data.message;
              responseDiv.style.color = "red";
            }
          } catch (error) {
            responseDiv.textContent = "Error: " + error.message;
            responseDiv.style.color = "red";
          }
        });
    </script>
  </body>
</html>
